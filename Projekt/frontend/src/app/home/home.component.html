<div class="main-div">

        <mat-card-title class="title-styling">PFLANZENTYPEN</mat-card-title>

      </div>
    </mat-grid-tile>

    <mat-grid-tile class="spacer" [colspan]="10" [rowspan]="1"></mat-grid-tile>

      </div>

    <mat-grid-tile class="tile-styling" [colspan]="6" [rowspan]="4">
