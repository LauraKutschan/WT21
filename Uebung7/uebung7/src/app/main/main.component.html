<button class="button-styling" (click)="tableOnOff()">{{buttonText}}</button>
<table *ngIf="tableOn">
  <thead>
    <tr>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>E-Mail-Adresse</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members">
      <td>{{member.forename}}</td>
      <td>{{member.surname}}</td>
      <td>{{member.email}}</td>
    </tr>
  </tbody>
</table>
<div class="div-styling" *ngIf="!tableOn">Tabelle versteckt</div>
